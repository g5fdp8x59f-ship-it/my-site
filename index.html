<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحتي</title>

    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background: #0b1320;
            color: #eaeaea;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        h1 {
            color: #00e5a8;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .list {
            flex: 1;
        }

        .list ol {
            line-height: 2;
        }

        .image-box {
            flex: 1;
            text-align: center;
        }

        .fake-image {
            width: 160px;
            height: 120px;
            margin: 10px auto;
            border: 2px solid #ccc;
            background: #fff;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
        }

        .image-box a {
            color: #00e5a8;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }

        .form-box {
            margin-top: 40px;
            background: #111a2b;
            padding: 25px;
            border-radius: 18px;
            border: 1px solid #00e5a8;
        }

        .form-box h3 {
            color: #00e5a8;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #1c2541;
            color: #fff;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #00e5a8;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>أهلاً بكم في صفحتي</h1>
    <p class="subtitle">في صفحتي سأعرض موادي الدراسية</p>

    <div class="content">

        <div class="list">
            <ol>
                <li>تقنية رقمية</li>
                <li>رياضيات</li>
                <li>تفكير ناقد</li>
                <li>إنجليزية</li>
            </ol>
        </div>

        <div class="image-box">
            <p>غروب</p>

            <!-- المربع كرابط -->
            <a href="https://www.google.com" target="_blank">
                <div class="fake-image">؟</div>
            </a>

            <!-- النص كرابط -->
            <a href="https://www.google.com" target="_blank">
                انقر هنا
            </a>
        </div>

    </div>

    <div class="form-box">
        <h3>بيانات التواصل</h3>

        <label>البريد الإلكتروني:</label>
        <input type="email">

        <label>كلمة السر:</label>
        <input type="password">

        <label>رقم الجوال:</label>
        <input type="tel">

        <button>تسجيل</button>
    </div>

</div>

</body>
</html>
